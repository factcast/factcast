name: maven

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  "check_yaml_consistency":
    runs-on: "ubuntu-latest"
    steps:
      - id: step-0
        name: Check out
        uses: actions/checkout@v3
      - id: step-1
        name: Execute script
        run: rm '.github/workflows/maven.yml' && '.github/workflows/maven.main.kts'
      - id: step-2
        name: Consistency check
        run: git diff --exit-code '.github/workflows/maven.yml'
  "build":
    runs-on: "ubuntu-latest"
    needs:
      - "check_yaml_consistency"
    steps:
      - id: step-0
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: step-1
        name: CheckoutV3
        uses: actions/checkout@v3
      - id: step-2
        name: CacheV3
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - id: step-3
        name: CacheV3
        uses: actions/cache@v3
        with:
          path: /var/lib/docker/
          key: factcast-docker-cache-unversioned
          restore-keys: factcast-docker-cache-unversioned
      - id: step-4
        name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: corretto
      - id: step-5
        name: Build with Maven
        run: ./mvnw -B clean verify --file pom.xml
      - id: step-6
        name: Remove partial execution reports
        run: find -wholename "**/target/jacoco-output" -exec rm -rf {} +
      - id: step-7
        name: CodecovActionV3
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
