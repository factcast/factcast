name: 'Maven all in one'
on:
  pull_request: {}
  push:
    branches:
    - 'master'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Checkout'
      uses: 'actions/checkout@v4'
      with:
        fetch-depth: '0'
    - id: 'step-1'
      name: 'Cache - Maven Repository'
      uses: 'actions/cache@v3'
      with:
        path: '~/.m2/repository'
        key: '${{ runner.os }}-maven-${{ hashFiles(''**/pom.xml'') }}'
        restore-keys: '${{ runner.os }}-maven-'
    - id: 'step-2'
      name: 'Cache - Sonar cache'
      uses: 'actions/cache@v3'
      with:
        path: '~/.sonar/cache'
        key: '${{ runner.os }}-sonar-${{ hashFiles(''**/pom.xml'') }}'
        restore-keys: '${{ runner.os }}-sonar-'
    - id: 'step-3'
      name: 'JDK 17'
      uses: 'actions/setup-java@v3'
      with:
        java-version: '17'
        distribution: 'corretto'
    - id: 'step-4'
      name: 'Build with Maven, no testing'
      run: './mvnw -B clean install -DskipTests'
    - id: 'step-5'
      name: 'Test - Unit'
      run: './mvnw -B test'
    - id: 'step-6'
      name: 'Sonar upload'
      run: './mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=factcast -Dsonar.organization=factcast -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}'
    - id: 'step-7'
      name: 'Test - Integration'
      run: './mvnw -B verify -DskipUnitTests'
    - id: 'step-8'
      name: 'Codecov upload'
      uses: 'codecov/codecov-action@v3'
      with:
        token: '${{ secrets.CODECOV_TOKEN }}'
  postgres-compatibility:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        postgresVersion:
        - '11.5'
        - '12'
        - '13'
        - '14'
        - '15'
    steps:
    - id: 'step-0'
      name: 'Checkout'
      uses: 'actions/checkout@v4'
      with:
        fetch-depth: '0'
    - id: 'step-1'
      name: 'Cache - Maven Repository'
      uses: 'actions/cache@v3'
      with:
        path: '~/.m2/repository'
        key: '${{ runner.os }}-maven-${{ hashFiles(''**/pom.xml'') }}'
        restore-keys: '${{ runner.os }}-maven-'
    - id: 'step-2'
      name: 'JDK 17'
      uses: 'actions/setup-java@v3'
      with:
        java-version: '17'
        distribution: 'corretto'
    - id: 'step-3'
      name: 'Test - Integration'
      run: './mvnw -B -Dpostgres.version=${{ matrix.postgresVersion }} verify -DskipUnitTests'
