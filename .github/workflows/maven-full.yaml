name: Maven Full profile
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - id: step-1
      name: CheckoutV3
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: step-2
      name: CacheV3
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
    - id: step-3
      name: CacheV3
      uses: actions/cache@v3
      with:
        path: /var/lib/docker/
        key: factcast-docker-cache-unversioned
        restore-keys: factcast-docker-cache-unversioned
    - id: step-4
      name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: corretto
    - id: step-5
      name: Build with Maven - test, verify and analyze
      run: ./mvnw -B clean verify sonar:sonar -Dsonar.projectKey=factcast -Dsonar.organization=factcast
        -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN
        }} -Dsonar --file pom.xml
