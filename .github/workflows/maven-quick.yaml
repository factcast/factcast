name: 'Maven Quick profile'
on:
  pull_request:
    branches:
    - 'master'
  push:
    branches:
    - 'master'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'CheckoutV3'
      uses: 'actions/checkout@v3'
      with:
        fetch-depth: '0'
    - id: 'step-1'
      name: 'CacheV3 - maven repository'
      uses: 'actions/cache@v3'
      with:
        path: '~/.m2/repository'
        key: '${{ runner.os }}-maven-${{ hashFiles(''**/pom.xml'') }}'
        restore-keys: '${{ runner.os }}-maven-'
    - id: 'step-2'
      name: 'CacheV3 - sonar'
      uses: 'actions/cache@v3'
      with:
        path: '~/.sonar/cache'
        key: '${{ runner.os }}-sonar'
        restore-keys: '${{ runner.os }}-sonar'
    - id: 'step-3'
      name: 'CacheV3 - docker'
      uses: 'actions/cache@v3'
      with:
        path: '/var/lib/docker/'
        key: 'factcast-docker-cache-unversioned'
        restore-keys: 'factcast-docker-cache-unversioned'
    - id: 'step-4'
      name: 'Set up JDK 11'
      uses: 'actions/setup-java@v3'
      with:
        java-version: '11'
        distribution: 'corretto'
    - id: 'step-5'
      name: 'Build with Maven'
      run: './mvnw -B clean test --file pom.xml'
    - id: 'step-6'
      name: 'Run sonar upload'
      run: './mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=factcast -Dsonar.organization=factcast -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Pcoverage --file pom.xml'
    - id: 'step-7'
      name: 'Build with Maven - test, verify and analyze'
      run: './mvnw -B install -DskipUnitTests --file pom.xml'
    - id: 'step-8'
      name: 'CodecovActionV3'
      uses: 'codecov/codecov-action@v3'
      with:
        token: '${{ secrets.CODECOV_TOKEN }}'
        files: 'target/jacoco-merged.exec'
        flags: 'unittests'
