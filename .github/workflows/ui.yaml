name: 'Maven UITest'
on:
  pull_request: {}
  push:
    branches:
    - 'main'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Checkout'
      uses: 'actions/checkout@v6'
      with:
        fetch-depth: '0'
    - id: 'step-1'
      name: 'Cache - Maven Repository'
      uses: 'actions/cache@v5'
      with:
        path: '~/.m2/repository'
        key: '${{ runner.os }}-maven-${{ hashFiles(''**/pom.xml'') }}'
        restore-keys: '${{ runner.os }}-maven-'
    - id: 'step-2'
      name: 'JDK 21'
      uses: 'actions/setup-java@v5'
      with:
        java-version: '21'
        distribution: 'corretto'
    - id: 'step-3'
      name: 'Build with Maven, no testing'
      run: './mvnw -B clean install -DskipTests'
    - id: 'step-4'
      name: 'Test - UI'
      run: 'cd factcast-server-ui ; ../mvnw -B -Dui verify'
    - id: 'step-5'
      name: 'Commit vaadin changes'
      uses: 'stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0'
      with:
        commit_message: 'Update vaadin files'
        file_pattern: 'factcast-server-ui/src/main/bundles/prod.bundle factcast-server-ui/package.json'
