# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: test
          POSTGRES_PASSWORD: "test"

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
#      MAVEN_OPTS: -Xmx2600m
      pg_url: jdbc:postgresql://localhost/test?currentSchema=public&username=circleci&password=test
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Quick install
          command: mvn -B -DskipTests -DskipITs install

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

        
      # run tests!
      - run: 
          name: FullTest
          command: mvn -B clean install verify jacoco:report coveralls:report -DrepoToken=caJLRInBkC7HkdYpryaUfSDl0zKM8BN3R -Dpg_url=$pg_url
      
