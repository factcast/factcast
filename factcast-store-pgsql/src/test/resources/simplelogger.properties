org.slf4j.simpleLogger.logFile=System.out
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
org.slf4j.simpleLogger.showShortLogName=true

org.slf4j.simpleLogger.defaultLogLevel=debug
org.slf4j.simpleLogger.log.org.factcast.store.pgsql=trace
org.slf4j.simpleLogger.log.org.factcast.store.pgsql.internal.listen=trace
org.slf4j.simpleLogger.log.org.factcast.store.pgsql.internal.listen.PgListener=trace
